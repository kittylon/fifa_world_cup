{% extends 'clients/base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form class="" action="." method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" name="" value="Registrar">
</form>
{% endblock %}
